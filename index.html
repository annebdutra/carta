<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Especial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #7d9eed; 
            font-family: "Dancing Script", cursive;
        }

        .tela-inicial {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .tela-inicial h1 {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .envelope {
            width: 250px; 
            height: 175px;
            background-color: white;
            border: 2px solid black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: -2px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 125px solid transparent; 
            border-right: 125px solid transparent; 
            border-bottom: 85px solid white; 
        }

        .coracao {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px; 
            color: red;
        }

        .carta {
            display: none;
            width: 450px; 
            padding: 40px; 
            background-color: #fef2e0;
            border: 2px solid #b38b6d;
            border-radius: 10px;
            text-align: center;
            font-family: "Dancing Script", cursive;
            font-size: 26px; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.6; 
        }

        .mensagem {
            position: absolute;
            bottom: 30px; 
            right: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #b38b6d;
        }

        .botao-fechar {
            margin-top: 10px; 
            padding: 8px 15px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            font-size: 16px; 
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
        }

        .botao-fechar:hover {
            background-color: #e84141;
        }
    </style>
</head>
<body>

    <div class="tela-inicial">
        <h1>Oi, tenho uma carta para você! </h1>
        <div class="envelope" onclick="abrirCarta()">
            <div class="coracao">❤️</div>
        </div>
    </div>

    <div class="carta" id="carta">
        <p>Gabriela, meu amor,</p>
        <p>Espero que seu dia termine bem, curta seu docinho! Saudades!!! </p>
        <div class="mensagem">
            Beijos, <br>A.
        </div>
        <button class="botao-fechar" onclick="fecharCarta()">Fechar</button>
    </div>

    <script>
        function abrirCarta() {
            document.getElementById("carta").style.display = "block";
        }

        function fecharCarta() {
            document.getElementById("carta").style.display = "none";
        }
    </script>

</body>
</html>
